  Abstract_en: Climate change (CC) is on track to become a major driver of biodiversity loss and alteration, posing a threat to ecosystem equilibrium. Yet, our comprehension of these shifts remains limited, particularly at the comunity level. In my thesis, I will evaluate the vulnerability of biological communities to CC by scrutinizing the patterns of observed and anticipated responses within the Québec Biodiversity Monitoring Network, utilizing species distribution models. Ultimatly, my project aims to enhance our comprehension and prediction of community changes due to climate change, thereby providing valuable insights to inform conservation strategies.
  Abstract_fr: Les changements climatiques (CC) sont en voie de devenir un facteur majeur de perte et de modification de la biodiversité, menaçant l'équilibre des écosystèmes. Cependant, notre compréhension de ces changements demeure limitée, notamment à l'échelle des communautés. Dans ma thèse, je vais évaluer la vulnérabilité des communautés biologiques aux CC en examinant la structure des réponses observées et attendues des communautés du Réseau de Suivi de la Biodiversité du Québec, basée sur des modèles de distribution d'espèces. Ultimement, mon projet permettra de mieux comprendre et anticiper les changements de communautés issus des CC, afin d'éclairer les stratégies de conservation.
