- Abstract_en: "Understanding the processes that underlie observed outbreak patterns is key to developing efficient management strategies for species fluctuations such as destructive forest pest outbreaks. Yet, despite many empirical and modelling studies of species fluctuations, the roles of extrinsic and intrinsic factors along with their interaction in driving large-scale, multi-year outbreaks, is still not understood. It is important to test the roles of spatial and temporally autocorrelated environmental variation in both a statistical and process-based model. I develop a novel analysis and model to understand how dispersal and autocorrelated environmental variables relate to large-scale outbreaks. Existing models are often scaled to local-scale population dynamics, that offer limited insight into landscape-scale outbreaks. To create the process-based model needed, while obtaining parameters from spatio-temporal landscape outbreak data, we change the model scale to reflect insect disturbance instead of insect densities. We use as example species one of the most studied and widespread insect pests, the spruce budworm, whose defoliation distribution during one outbreak cycle and the start of a second outbreak has been mapped for 46 years in Quebec, Canada. We estimate effects of climate on both defoliation and dieback forest transitions. Spatial data allows us to quantify defoliation spread, and to discriminate between the effects of local dispersal and climate on outbreaks. Then, in simulations we randomize the climate predictions in space and time to identify the effect of spatio-temporal climate autocorrelation on outbreaks."
