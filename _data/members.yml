  Title_fr: Intégrer la covariation entre populations dans la mesure des changements de la biodiversité
  Abstract_en: Population-level change is one of the most responsive measures of biodiversity change and is a key variable informing the management of biodiversity. Though populations are usually handled independently, the covariation between populations contains valuable information about what their abundance changes mean for ecosystem stability. Covarying trends between populations can signal that species show similar responses to shared environmental changes, which can undermine ecosystem stability more severely than would be detected from their mean trend. Assessing these covariations between populations is essential to ensure that we understand the implications of population changes for ecosystem functioning. My thesis was each dedicated to capturing biodiversity change with an explicit consideration of covariation between populations, to link these changes with ecosystem stability.
  ABstract_fr: Les changements à l'échelle des populations constituent l'une des mesures les plus sensibles des modifications de la biodiversité et représentent une variable clef pour la prise de décisions en matière de gestion de la biodiversité. Bien que les populations soient généralement traitées de manière indépendante, la covariation entre les populations contient des informations précieuses sur ce que leurs tendances signifient pour la stabilité de l'écosystème. La covariation des tendances entre les populations de différentes espèces peut indiquer que les espèces réagissent de la même manière à des changements environnementaux communs, ce qui pourrait compromettre la stabilité de l'écosystème plus gravement que ce que l'on pourrait détecter en se basant uniquement sur une tendance moyenne. Il est essentiel d'évaluer ces covariations entre les populations et la façon dont elles influencent notre capacité à saisir les changements de la biodiversité pour s'assurer que nous comprenons les conséquences écologiques des changements de population. Ma thèse teste notre capacité à saisir les changements de biodiversité au niveau des populations à l'aide de métriques et de théories, en tenant compte explicitement de la covariation entre les populations.
