  Title_en: Effect of temperature on trophic cascades
  Title_fr: Effet de la température sur les cascades trophiques
  Abstract_fr: Les facteurs déterminant la distribution spatiale de la biodiversité ont toujours intéressés les écologistes. Comprendre la dynamique des réseaux tropiques est un point essentiel pour tenter de clarifier ces interrogations. Les cascades trophiques sont un élément clé des réseaux trophiques et ont été observées dans nombreux et divers écosystèmes. Néanmoins, leur force peut fortement varier et il apparaît que la température joue un rôle dans cette variation en renforçant l’effet des prédateurs sur les producteurs primaires. La température est un facteur abiotique central dans nombreux processus écosystèmiques et peut affecter la structure des réseaux trophiques en agissant sur (1) les taux biologiques des organismes, (2) la taille corporelle des organismes et (3) la richesse spécifique ; modifiant indirectement la force des interactions trophiques. Nous nous intéressons à l’impacte de la température sur les cascades trophiques, à travers son effet sur les taux biologiques, la taille corporelle et la richesse, par une approche de modélisation.
  Abstract_en: Spatial distribution of biodiversity always fascinated ecologists. What are the main drivers of species distribution and why is species richness peaking in the tropics? Understanding food webs dynamics is a key point in trying to clarify this question. Trophic cascade is a central feature of food webs and has been widely documented in diverse ecosystems. However, their strength can be highly variable and it seems that temperature plays a role in this variation by strengthening the top down effect of predators on primary producers. Temperature is an essential driver of many ecosystem processes over large biogeographical gradients and can affect food webs structure in many ways by impacting (1) organisms’ biological and chemical rates, (2) organisms’ body size and (3) species richness; and indirectly altering the strength of trophic interaction. The nature of the relationships between temperature, body size, metabolic rates and richness remains hazy and lead to conflicting results. We use a modelling approach to investigate the impact of temperature on trophic cascade through biological rates, body size and richness.
  Email: azenor.bideault@outlook.fr
  Image: az.jpg

