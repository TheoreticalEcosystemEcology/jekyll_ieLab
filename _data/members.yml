  Title_en:       Metabolic response of pitcher plant (Sarracenia purpurea) bacterial communities from a latitudinal gradient when exposed to a temperature gradient
  Title_fr:       Réponse métabolique de communautés bactériennes de sarracénies pourpres (Sarracenia purpurea) provenant d'un gradient latitudinal lorsqu'elles sont exposées à un gradient de température
  Abstract_fr:    Les changements climatiques deviennent de plus en plus préoccupants quant à leur impact sur les systèmes écologiques. Les modifications de température risquent notamment d’influencer la répartition des espèces en causant des déplacements de leur niche écologique et d’entraîner une restructuration des écosystèmes. La température est une variable importante de la niche écologique et celle-ci affecte de façon marquée le métabolisme. Ainsi, en 2004, Brown et al. ont élaboré la théorique métabolique de l’écologie (TME) qui vise à intégrer les concepts de métabolisme, température et taille corporelle ensemble. L’objectif de cette recherche est donc de vérifier l’application de cette théorie sur la forme de la réponse métabolique d’une communauté. Dans cette optique, différentes communautés bactériennes de sarracénies pourpres (Sarracenia purpurea) ont été prélevées au long d’un gradient latitudinal et seront soumises à différentes températures. Leur métabolisme sera déterminé d’après leur taux de croissance maximal. Il est attendu que les réponses individuelles prendront une forme de cloche et s’insèreront sous une courbe exponentielle. Si les résultats sont concluant, la TME pourrait s’avérer être un outil précieux pour anticiper les transformations des écosystèmes, les modifications des services écosystémiques qu’ils nous procurent et de permettre de les gérer en conséquence.
  Abstract_en:    The impact of climate change on ecosystems is a concern of growing importance. Modifications in the global temperatures may influence species repartition by a translation of their ecological niche and cause a change in ecosystems’ structure. Temperature is an important aspect of ecological niche and affects the metabolism greatly. Consequently, in 2004, Brown et al. elaborated the metabolic theory of ecology (TME) which incorporate the concepts of metabolism, temperature ant body size together. Therefore, the purpose of this research is to attest the application of this theory on the metabolic response form of a community. Hence, different bacterial communities from pitcher plants (Sarracenia purpurea) were sampled along a latitudinal gradient et will be exposed to different temperatures. Their metabolism will be determined according to their maximal growth rate. The expected results are that each individual response will take the shape of a bell curve that will fit under an exponential curve. If the results are concluding, the TME could be a precious tool to anticipate ecosystems transformations, modifications in  the services they provide us and could allow a better administration of them.
