- Abstract_en: "In the framework of forest dynamics, many studies showed that to understand species distribution, it is important to take into account biotic and abiotic conditions as well as dispersal phenomenon. We would like to understand what are the most important drivers determining tree's dispersal including inter/intra-species interactions and climatic conditions.  Nowadays, models are wide-spread in ecology to investigate dispersion and species distribution. In this Ph.D we use the McKendrick-von Foerster equations that we have spatialised. These equations determine forest dynamics (growth, renewal, mortality and seed dispersal). The first three components are affected by light availability. It is determined through perfect plasticity approximation, a threshold equation from N. Strigul et. al. (2008). Dispersal is assessed thanks to a dispersal kernel.  We expect that fecundity and long-dispersal distance (from the kernel) are the most influential parameters on migration rates. We also expect to extract some results from travelling waves, that are particular solutions. Eventually, we will investigate on a real case: sugar maple (Acer saccharum) and balsam fir (Abies balsamea).\n"
  Abstract_fr: 'Dans le cadre de la dynamique forestière, plusieurs études ont montré que pour comprendre la distribution des espèces il est important de prendre en compte les conditions biotiques, abiotiques ainsi que les phénomènes de dispersion. Notre but est d''avoir une meilleure compréhension des facteurs régissant la dispersion des arbres en prenant notamment en compte les intéractions inter/intra-espèce et les conditions climatiques. L’utilisation de modèles est maintenant assez répandue pour explorer la dispersion et les possibles futures distributions des espèces. Nous utilisons dans cette thèse les équations de McKendrick-von Foerster que nous avons spatialisées. Ces équations régissent la dynamique forestière (croissance, renouvellement et mortalité des arbres ainsi que la dispersion de graines). Les trois premières composantes de la dynamique forestière sont affectées (dans notre cas) par la quantité de lumière. Il y a plusieurs algorithmes de calculs pour déterminer la lumière disponible, nous utilisons ici la perfect plasticity approximation (N. Strigul et. al., 2008). La dispersion est modélisée par une fonction dite "dispersal kernel". Les résultats attendus sont la mise en valeurs des paramètres les plus influant sur le taux de migration; hypothétiquement (i) la fécondité et (ii) les paramètres du kernel régissant la dispersion longue distance. Nous espérons aussi extraire des résultats analytiques sur les taux de migration via des solutions particulières nommées "travelling waves". Nous appliquerons ces résultats à la migration de l''érable à sucre (Acer saccharum) parmis le sapin baumier (Abies balsamea).'
