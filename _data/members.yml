  Title_en:     Predator-mediated effects of herbivores on tundra nesting birds
  Title_fr:     Effets des interactions trophiques indirectes sur les oiseaux insectivores de l'Arctique
  Abstract_fr:  Les changements globaux menacent la biodiversité et transforment les communautés terrestres arctiques. Une de ces transformations, observées à l’échelle circumpolaire, est l’explosion démographique des populations d’oies. Alors que les oies atteignent des tailles de populations record, les cycles de population de lemmings s’affaissent dans plusieurs régions de l’Arctique et les populations de limicoles connaissent des déclins marqués à l’échelle circumpolaire. Les mécanismes responsables demeurent méconnus et les changements dans la dynamique des populations d'oies et de lemmings sont susceptibles de contribuer au déclin des limicoles via la prédation. En effet, les oies, les lemmings et les limicoles partagent des prédateurs communs et sont ainsi étroitement reliés par l’entremise de relations trophiques indirectes. Ces interactions prennent différentes formes, comme le mutualisme apparent ou la compétition apparente, et peuvent influencer l’abondance et la coexistence des espèces à l’échelle des communautés. Bien que plusieurs études aient portées sur les interactions trophiques impliquant les limicoles, la nature de ces interactions demeure mal comprise. En combinant une approche théorique et empirique, l’objectif principal de ce projet est de déterminer le rôle des interactions trophiques indirectes sur les limicoles de l’Arctique. Cette problématique sera abordée en collaboration avec des chercheurs travaillant sur plusieurs sites à l’échelle circumpolaire (Canada, Norvège et Groenland). Ce projet est également basé sur des données issues du suivi écosystémique à long terme (> 25 ans) de l'île Bylot (NU).
  Abstract_en:  Global changes, particularly pronounced in the Arctic, threaten biodiversity and transform Arctic terrestrial communities. One of these transformations, observed at the circumpolar scale, is the explosion of geese populations. As geese reach record population levels, lemming cycles are fading in several parts of the Arctic and shorebird populations are experiencing marked declines at the circumpolar scale. Geese, lemmings and shorebirds share common predators and are therefore closely linked through indirect trophic interactions. Shared predation can affect species abundance and coexistence at the community level through a variety of indirect effects (e.g. apparent mutualism, apparent competition). Despite a large number of studies on trophic interactions involving shorebirds, predator-mediated effects of herbivores on shorebirds remain poorly understood. By adopting a multi-sites approach combined with long-term ecosystem monitoring, this thesis addresses predator-prey interactions and their potential indirect impact on shorebirds experiencing significant population declines. The main objective of my project is to determine the role of indirect trophic interactions on Arctic shorebirds. This project combines a theoretical and empirical approach in collaboration with researchers working in various sites at a circumpolar scale (Canada, Norway and Greenland). This project also relies on long-term ecosystem monitoring datas (>25 years) from Bylot Island (NU). Understanding indirect interactions is necessary to maintain the ecological integrity of protected ecosystems and to preserve Arctic biodiversity. How species interact have fascinated and continue to generate great interest among the scientific community and the relative simplicity of the Arctic vertebrate community provides an ideal theoretical framework to address these questions.
