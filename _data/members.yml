  Title_en: Characterization and comparison of the structure and properties of arctic migration networks
  Title_fr: Caractérisation et comparaison de la structure et des propriétés des réseaux de migration arctiques
  Abstract_en: Migratory species play an important role in the functioning of the world’s ecosystems. They transfer pathogens, nutrients and contaminants between different environments, as well as interacting with resident species. Within an ecosystem, several migratory species may coexist during a given season, then redistribute elsewhere during the rest of the year. My thesis aims to better understand how a given ecosystem can be linked to distant environments through migration. This will lead to a better understanding of the vulnerability of ecosystems to environmental changes occurring in remote but connected ecosystems.
  Abstract_fr: Les espèces migratrices jouent un rôle important dans le fonctionnement des écosystèmes Elles transfèrent des pathogènes, nutriments et contaminants entre différents environnements, de même qu’interagissent avec les espèces résidentes. Au sein d'un écosystème, plusieurs espèces migratrices peuvent coexister pendant une saison donnée, puis se redistribuer ailleurs pendant le reste de l'année. Ma thèse vise à mieux comprendre comment un écosystème donné peut être relié à des environnements éloignés par le biais de la migration. Cela permettra de mieux comprendre la vulnérabilité des écosystèmes aux changements environnementaux qui se produisent dans des écosystèmes éloignés mais connectés.
