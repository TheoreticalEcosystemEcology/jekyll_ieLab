- Abstract_en: After nearly a hundred years of research in population dynamics, much remains to understand of demographic fluctuations observed in arctic ecosystems. The causes and processes responsible for the interannual oscillation of lemming populations, a key specie in the tundra food web, are still up to debate. Predation is currently identified as an important element of the system, however the role played by specialist vs generalist is less understood. Moreover, the nature of the interaction is subject to change under the strong contrast that exist between winter and summer in the high arctic. It is not known how predator-prey interaction and seasonality affect lemming’s population dynamic. Modeling can address this problem by connecting the theoretical and empirical approach. My project is to construct such a model that integrate seasonality and predator-prey interaction into lemming population dynamics. The basis modeling approach is the coupling of the functional and numerical responses of the predators to the variation in lemming abundance. Seasonality will be a novel and essential aspect of the model since lemming undergo very different predation pressure between season. Questions I hope answering through this model are&#58; (1) are predator-prey interaction alone enough to reproduce cycle like those of lemming populations in the high arctic? (2) Are all predators needed to generate this cyclical dynamic and what is the significance/role of each one (e.g. specialist vs generalist; resident vs migrant)? Is the strong seasonality that characterise arctic ecosystem an essential component in generating this cyclical dynamic?
  Abstract_fr: Près de cent ans après le début de la recherche en dynamique des populations, les fluctuations démographiques observés dans l’écosystème arctique demeurent incomprises. Les phénomènes et mécanismes responsables des oscillations interannuelles chez le lemming, une espèce clef du réseau trophique de la toundra, sont encore débattues. Actuellement, la prédation est identifiée comme un élément important du système, mais le rôle des spécialistes vs généralistes est mal compris. De plus, la nature de ses interactions est fortement affectée par l’important contraste saisonnier qui existe en arctique entre hiver et été. Ainsi, on ignore comment les interactions prédateurs-proies et la saisonnalité affectent la dynamique de population des lemmings. La modélisation permet d’aborder ce problème par une approche mêlant le théorique à l’empirique. Mon projet est de construire un modèle saisonnier de la dynamique de population de lemming en fonction des interactions prédateurs-proies. La base de l’approche de modélisation sera le couplage des réponses fonctionnelles et numériques des prédateurs aux variations d’abondance des lemmings. La saisonnalité sera un aspect novateur et essentiel dans le modèle puisque les lemmings subissent une pression de prédation très contrasté d’une saison à l’autre. Les questions auxquelles j’espères répondre avec ce modèle sont &#58; (1) est-ce que les interactions prédateurs-proies sont suffisantes pour engendrer des cycles similaire à ceux des populations de lemmings du système?; (2) est-ce que tous les prédateurs sont nécessaires pour générer cette dynamique cyclique et quel est l’importance/rôle de chacun (e.g. spécialiste vs généraliste; résidents vs migrateurs)?; (3) est-ce que la forte saisonnalité qui caractérise les milieux arctiques est une composante essentielle pour générer cette dynamique cyclique?
