  Abstract_en:    It is well known that climate change will modify the distribution of trees over the coming decades and many studies have already showed responses for some species. However, the potential of forest management to mitigate climate change impacts on forest dynamics remains poorly understood. The overall goal of my PhD is to develop a decision-make tool to improve management strategies that take climate change into account. I will build a model that represents forest dynamics at different spatial and temporal scales, and the effect of natural and anthropogenic disturbances (e.g. climate change, forest management). The model will be parametrized from a forest inventory database and we will focus on tracking uncertainty using Bayesian methods. By quantifying trees migration rate under climate change in different forest management scenarios, we expect to find a positive effect of forest management on accelerating forest migration towards the north. In addition, we expect a better understanding of the synergetic interactions between human actions and forest dynamics.
