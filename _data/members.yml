- Abstract_en: "Behind the aesthetic value of Earth's biodiversity, there is one exciting challenge: unravelling the underlying causes of species' geographic distribution. Indeed, biogeographers strive to find the set of variables that best explains past and present distribution in order to accurately forecast tomorrow's species occurrences. This understanding is crucial to foresee and control impacts of anthropogenic forcing on biodiversity loss. Beyond classical variables such as temperature, precipitations and edaphic factors, Biogeographers must take evolutionary processes and ecological interactions into account to better estimate future biodiversity at global scale. Working in this context, my Phd thesis project focuses on one particular theoretical issue: the relationship between ecological interactions and species co-occurrence. As theory predicts that species's range limits are affected by many factors including ecological interactions, there must be a link between co-occurrence of species and their biological association. Therefore I search for elegant methods to address questions pertaining to this link in order to sustain the development of emerging joint species distribution models, which I think could improve our predictions of future changes in biodiversity."
  Abstract_fr: "Derrière la beauté de la biodiversité terrestre se cache un important défi: révéler les causes de la répartition géographique des espèces. Les biogéographes tentent, en effet, de déceler l'ensemble des variables qui expliquent la répartition passée et présente des espèces afin de prédire leur répartition future avec précision. Une telle compréhension est cruciale pour prévoir et limiter les conséquences des forçages anthropiques sur la perte de la biodiversité. Au-delà des variables classiquement utilisées comme la température, les précipitations et les variables édaphiques, les biogéographes doivent intégrer les processus évolutifs ainsi que les interactions écologiques afin d'affiner les prédictions de biodiversité future à large échelle. Dans ce contexte et en tant que doctorant, je me concentre sur un problème théorique particulier : la relation existante entre les interactions écologiques et la co-occurrence des espèces. La théorie prédit que la répartition des espèces est influencée, entre autres, par leurs interactions. Il est donc vraisemablable qu'il existe un lien entre la co-occurrence des espèces et leur association biologique. En conséquence, je recherche des méthodes élégantes pour répondre aux questions relatives à ce lien afin de soutenir le dévelopement des modèles émergents de distribution jointe d'espèces qui pourraient, à mon avis, améliorer nos prédictions des changements futurs de biodiversité."
