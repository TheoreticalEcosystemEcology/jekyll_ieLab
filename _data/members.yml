- Abstract_fr: "En milieu forestier, plus de 80 % du matériel végétal n’est pas consommé par les herbivores et doit être décomposé pour permettre le recyclage des nutriments. Malgré l’importance de ce processus, l’écosystème de la litière forestière est sous-étudié comparativement à l’écosystème au-dessus du sol. De ce fait, plusieurs aspects de la décomposition demeurent mal compris. Dans cette thèse, différentes hypothèses seront testées avec l’objectif de mieux comprendre comment les communautés d’arthropodes du sol sont structurées et comment celles-ci influencent la vitesse de décomposition de la litière forestière. En utilisant une approche basée sur les traits fonctionnels, je propose d’étudier : 1) les règles d’assemblage des espèces d’arthropodes; 2) la corrélation entre la diversité des différents niveaux trophiques (végétation, décomposeur, prédateur); et 3) l’impact de la diversité des prédateurs sur la décomposition. "
