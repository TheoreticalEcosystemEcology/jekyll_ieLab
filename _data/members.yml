  Abstract_en: Amidst rising global energy demands, this study examines the ecological impact of dams on local ecosystems, as dam construction is increasing in Quebec. Utilizing Hébert’s (2023) model, it scrutinizes fish population dynamics over time, aiming to interpret the shifts in community structures caused by hydroelectric development. Additionally, it investigates fish communities' structural evolution by considering size distributions and trophic levels. The goal is to understand how fish communities change through time following damming of rivers in the face of global energetic transition and environmental shifts.
