  key: 14
  Name: Raphaël
  LastName: Aussenac
  Status: Ph.D. Student
  Year_start: 2014
  Year_finish: 2017
  Supervisor: Igor Drobyshev
  CoSupervisor: Yves Bergeron, Dominique Gravel
  Title_en: Diversity Stability relationship in forest ecosystems
  Abstract_en: Biodiversity has been shown to stabilize ecosystem productivity through time, suggesting it may be critical to ecosystems sustainability in the face of environmental fluctuations. Both theory and grassland experiments have suggested that the asynchrony of species response to environmental fluctuations was the primary mechanism underlying the stabilizing effect of diversity. However, the variability of response within species may modulate the stabilizing effect of the asynchrony of species response. My Ph.D. project aims to determine whether tree species diversity stabilizes the productivity of temperate and boreal forests of Eastern Canada. We are particularly interested in the mechanisms at the origin of the variability of individuals' response to environmental fluctuations and in the role of these mechanisms in the stabilizing effect of diversity. Individuals being not well defined in grassland plants, the variability of individuals' response to environmental fluctuations cannot be estimated in grassland communities. For this reason, we investigated the diversity stability relationship in forest ecosystems, where individuals (i.e. trees) are easily identifiable. Our work could help better understand the mechanisms underlying the stabilizing effect of diversity and thus could help implement adapted management strategies to increase ecosystems stability in the face of environmental fluctuations.
  Email: raphael.aussenac@gmail.com
  Image: raph.jpg
