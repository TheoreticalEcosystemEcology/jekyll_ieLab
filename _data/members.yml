  Abstract_en: "The location of the eastern temperate-boreal forest ecotone is expected to be affected by climate change in the next decades. Several tree species representative of the temperate forest are predicted to move northward (e.g. red and sugar maples) and through the boreal forest. These major biomes host a very contrasted biodiversity and are subject to different ecosystem functioning. Here we ask how fast the location of the ecotone will move under climate change. To explore this question, we develop a transition landscape model based on four forest states: boreal, temperate, mixed and post-disturbance regeneration. The model uses climate-dependent transition probabilities between forest types and incorporates dispersal. We parameterize the model on an extensive database of > 60 000 permanent forest inventory plots widely distributed along a latitudinal gradient in Eastern North America, from Maine state (US) to north Canada (52°N). We find that the observed transitions between the different states successfully predict the location of the ecotone. The model predicts a slight northward shift of the ecotone. We find that the slow demography will constrains the temperate forest migration and consequently generate a significant lag between the potential distribution of the temperate forest and his observed distribution. Our results also highlight the limits of the climate as only predictor of the future distribution of forests at the ecotone. Our modelling approach solve several issues of the more traditional species distribution models with explicit consideration of biotic interactions, demography and dispersal."
