- Abstract_en: "Synthesizing the diversity of responses of the different organisms of a community into global patterns that capture the relevance of those changes to ecosystem processes is a major challenge in biodiversity science. One approach for capturing multiple taxa and their associated processes is to consider ecological communities as networks of interacting species and processes (Reiss et al. 2010). The goal of Idaline’s project is to develop a new multi-trophic way of assessment of community responses to disturbances. This method will be applied to the problematic of forest biomass removals in the context of bioenergy. In this project, we will first describe this ecological network using a theoretical model adapted to the context of biomass removal. To understand the food web functioning, a theoretical model of the soil food web will be created taking into account the vegetation, the fauna, and the microbes. The species composing the model will be chosen according to the species inventoried by the collaborators in the experimental site. One of the main problems in developing soil food webs model is to assess the interactions between the species, because we lack a lot of informations about species diet. That's why we will use, in an original and mechanistic way, species traits matching to infer the interactions. With this model we can do simulations of functional groups removals and calculate metrics that represent the network functions. We can then know what are the keystone species that maintain particular functions, or umbrella species on which numerous species depend. In the last chapter of this project, key taxa response, their interactions and their impacts on important ecosystem processes will be integrated within a response and effect traits framework. The theoretical knowledge developed in the 1st component will be used as framework to help understand patterns observed in the field."
  Abstract_fr: "L’utilisation croissante des ressources naturelles dans un but de production d’énergie requiert une évaluation de leur conséquences sur le maintient de l’intégrité écologique des écosystèmes. C’est dans cet objectif que s’inscrit ce projet. Plus précisément son but sera d’évaluer l’impact des prélèvements de biomasse forestière pour la bioénergie sur la biodiversité, et les processus des écosystèmes forestiers. Le projet se basera sur des études empiriques qui seront réalisées sur des parcelles forestières de pin gris (Pinus banksiana), suivant un gradient d'intensité de récolte de biomasse. L’objectif de la thèse sera de développer des indices de diversité fonctionnelle pour les réseaux d’interactions dans les sols. Il permettra alors d’estimer son fonctionnement, à partir des données récoltées sur le terrain et d’un modèle théorique. La modélisation de la dynamique des sols forestiers, fondée sur les interactions trophiques et le cycle des nutriments sera créée dans la première étape de la thèse. A l’aide de simulations de gradients de biodiversité et de diversité fonctionnelle, ce modèle mettra en évidence les processus de l’écosystème, et les traits de chaque taxon les plus affectés par les prélèvements. Dans la deuxième étape de la thèse j’intègrerai à ce modèle les données empiriques pour faire une analyse approfondie de l’écosystème."
