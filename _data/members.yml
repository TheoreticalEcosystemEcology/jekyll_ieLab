- Abstract_fr: "L’intensification de l’empreinte humaine dans l’estuaire et le golfe du Saint-Laurent (EGSL) impose une planification stratégique et systématique de l’utilisation et de l’exploitation des ressources marines. Pourtant, une évaluation systématique des impacts cumulés demeure absente de la littérature. Un nombre important d’activités historiques, actuelles et émergentes caractérisent l’utilisation humaine du Saint-Laurent. Ces activités imposent plusieurs stresseurs environnementaux affichant un chevauchement spatial croissant. Individuellement, ils peuvent affecter la structure et le fonctionnement des écosystèmes. Imposés simultanément, les stresseurs peuvent agir en synergie et entraîner des effets non-linéaires. Ces effets demeurent largement incompris et conséquemment ignorés lors d’évaluations d’impacts environnementaux, qui demeurent orientées sur des espèces ou secteurs uniques. Les effets non-linéaires peuvent s’exprimer selon divers mécanismes, notamment la propagation indirecte de perturbations engendrée par la complexité des interactions biotiques structurant les communautés. Nous suggérons ainsi qu’une compréhension de la structure des réseaux d’interactions biotiques est nécessaire à l’évaluation adéquate des impacts cumulés au sein des écosystèmes. L’objectif général de ma thèse sera d’évaluer les effets de multiples stresseurs sur les réseaux d’interactions biotiques. Les objectifs spécifiques seront 1) d’évaluer les impacts cumulés sur les écosystèmes de l’EGSL, 2) de caractériser la structure spatiale des réseaux d’interactions biotiques de l’ESGL et 3) d’évaluer les impacts cumulés sur les communautés de l’EGSL. Les résultats de cette thèse permettront d’approfondir les connaissances sur les impacts de multiples stresseurs sur les communautés, de fournir un outil performant d’évaluation des impacts cumulés et de favoriser une approche systématique et proactive de gestion des ressources naturelles."
