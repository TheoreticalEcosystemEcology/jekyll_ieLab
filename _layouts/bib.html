---
layout: default
---

{{ reference }}
{% if entry.file %}
<a href="{{ entry.file }}"><span class="round label">PDF</span></a>
{% endif %}
<a href="#" data-reveal-id="bib{{ entry.key }}"><span class="round label">Bibtex</span></a>
{% if entry.doi %}
<a href="http://dx.doi.org/{{ entry.doi }}"><span class=" round label">DOI</span> </a>
{% endif %}


<div id="bib{{ entry.key }}" class="reveal-modal" data-reveal aria-labelledby="bib{{ entry.key }}" aria-hidden="true" role="dialog">
  <h2 id="bib{{ entry.key }}">BibTeX</h2>
      <pre class="pre pre-scrollable collapse">
        {{ entry.bibtex }}
     </pre>
    <a class="close-reveal-modal" aria-label="Close">&#215;</a>
</div>
